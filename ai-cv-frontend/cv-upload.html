<html lang="en">
<head>

    <title>CV Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>CV Upload</h1>
    <div class="upload-container">
        <input type="file" id="cvFile" accept=".pdf,.doc,.docx" />
        <button onclick="uploadCV()">Upload</button>
    </div>

    </script>
</body>
</html>
